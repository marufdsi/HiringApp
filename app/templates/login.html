<div class="col-md-12 col-lg-12 col-sm-12 content-container">
    
    <div class="col-md-6 col-lg-6">
        <h4>Sign In</h4><hr/>
        <form action="javascript:void(0)" name="loginFrm" novalidate ng-submit="signin( loginFrm )" role="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="login.email" required>
                <span ng-show="loginFrm.email.$dirty && loginFrm.email.$error.required">This field is required</span> 
                <span ng-show="loginFrm.email.$dirty && loginFrm.email.$error.email">Not a valid Email</span> 
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="login.password" required>
                <span ng-show="loginFrm.password.$dirty && loginFrm.password.$error.required">This field is required</span>            
            </div>
            <div class="form-group">                
                <input type="submit" value="submit" class="btn btn-primary" ng-click="signin( loginFrm )">
            </div>
        </form>
        
    </div>
    <div class="col-md-6 col-lg-6">
        
    </div>
    
</div>

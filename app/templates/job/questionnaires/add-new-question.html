<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Add New Question</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-sm-12">
            <form>
                <div class="form-group">
                    <label for="questionName">Question</label><br>
                    <textarea id="questionName" rows="4" cols="50" placeholder="Type the question"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <label for="responseType">Response type</label><br>
                            <select ng-model="responseOption" id="responseType" style="width: 100%;">
                                <option value="radio">Radio buttons</option>
                                <option value="text" selected>Input text</option>
                                <option value="rating">Rating</option>
                            </select>
                            <br>
                            <br>
                            <span ng-switch on="responseOption">
                                <span ng-switch-when="radio">
                                    <input type="radio"/> <input type="text" placeholder="Yes" id="radio1"/> <span class="pull-right">Score <input type="text" id="score1"/></span><br><br>
                                    <input type="radio"/> <input type="text" placeholder="No" id="radio2"/> <span class="pull-right">Score <input type="text" id="score2"/></span>
                                </span>
                                <span ng-switch-when="text">
                                    <input type="text" placeholder="Input field label" /> <span class="pull-right">Score <input type="text" id="score"/></span>
                                </span>
                                <span ng-switch-when="rating">
                                    <input type="text" placeholder="Maximum rating" /> <span class="pull-right">Score <input type="text" id="score"/></span>
                                </span>
                                <span ng-switch-default="">
                                    <input type="text" placeholder="Input field label" /> <span class="pull-right">Score <input type="text" id="score"/></span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="questionTag">Tag as</label><br>
                  <textarea id="questionTag" rows="1" cols="50"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-default square-btn" ng-click="cancel()">CANCEL</button>
    <button class="btn btn-primary square-btn" ng-click="addQuestion()">ADD</button>
</div>

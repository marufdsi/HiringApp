<div class="btn-group">
    <button  class="btn btn-primary dropdown-toggle square-btn" data-toggle="dropdown" type="button">
        <span class="{{toggleButton.icon}}"></span> {{toggleButton.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="listItem in toggleButton.listItems"><a href="javascript:void(0)" ng-click="listItem.clickAction()">{{listItem.name}}</a></li>                            
    </ul>
</div>

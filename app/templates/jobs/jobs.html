<div class="col-md-12 content-container margin-bottom-10">
    <div class="col-md-4">
        <h3 class="red_heading margin-top-10">Recruitments</h3> 
    </div>
    <div class="col-md-8">
        <button class="btn btn-primary square-btn pull-right">Recommend Candidate</button>
        
        <div class="btn-group pull-right margin-right-10">
            <button type="button" class="btn btn-primary dropdown-toggle square-btn" data-toggle="dropdown" aria-expanded="false">
                New Position <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="javascript:void(0)">Create New</a></li>
                <li><a href="javascript:void(0)">Create from template</a></li>                                
            </ul>
        </div>
        
        <div class="form-search pull-right margin-right-10">
            <div class="input-append"> 
                <input type="text" name="q" class="span2 search-query recruitment-search" ng-model="query.search_key" /><button type="submit" class="btn btn-primary square-btn" style="margin-top: -2px" ng-click="fetchJobs()"><i class="glyphicon glyphicon-search"></i></button> 
            </div>
        </div>        
        <div class="clearfix"></div>
        
    </div>    
</div>

<div class="col-md-12 content-container">    
    <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
        
        <div class="col-md-12 col-lg-12 col-sm-12 margin-bottom-10 margin-top-10">
            <div class="dropdown pull-left">
                <a href="javascript:void(0)" class="dropdown-toggle" id="dropdownMenu1" aria-expanded="true">
                    {{selectedDept.department_name}}
                    <span><i class="fa fa-chevron-down"></i></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="d in departments">
                        <a href="javascript:void(0)" ng-click="selectDepartment(d)">{{d.department_name}}</a>                
                    </li>
                </ul>
            </div>
            <div class="dropdown pull-right">
                <a href="javascript:void(0)" class="dropdown-toggle" id="dropdownMenu1" aria-expanded="true">
                    Sort By Date
                    <span><i class="fa fa-chevron-down"></i></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="s in sortOrder">
                        <a href="javascript:void(0)" ng-click="sortBy(s)">{{s}}</a>                
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>

            <hr/>
        </div>
        
        <jobs-list model="jobs"></jobs-list>
        
    </div>
    <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
        
        <callender-schedule></callender-schedule>
        
    </div>
    <div class="clearfix"></div>
</div>
